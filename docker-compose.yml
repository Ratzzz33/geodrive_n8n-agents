services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Базовые настройки
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-n8n.rentflow.rentals}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-https://n8n.rentflow.rentals}
      - WEBHOOK_URL=https://webhook.rentflow.rentals
      
      # Подключение к базе данных Neon PostgreSQL
      - DB_TYPE=postgresdb
      - POSTGRES_HOST=${POSTGRES_HOST:-ep-rough-heart-ahnybmq0-pooler.c-3.us-east-1.aws.neon.tech}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-neondb}
      - POSTGRES_USER=${POSTGRES_USER:-neondb_owner}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-npg_cHIT9Kxfk1Am}
      - POSTGRES_NON_ROOT_USER=${POSTGRES_NON_ROOT_USER:-neondb_owner}
      - POSTGRES_NON_ROOT_PASSWORD=${POSTGRES_NON_ROOT_PASSWORD:-npg_cHIT9Kxfk1Am}
      - DB_POSTGRESDB_HOST=${NEON_HOST:-ep-rough-heart-ahnybmq0-pooler.c-3.us-east-1.aws.neon.tech}
      - DB_POSTGRESDB_PORT=${NEON_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${NEON_DATABASE:-neondb}
      - DB_POSTGRESDB_USER=${NEON_USER:-neondb_owner}
      - DB_POSTGRESDB_PASSWORD=${NEON_PASSWORD:-npg_cHIT9Kxfk1Am}
      - DB_POSTGRESDB_SSL_ENABLED=true
      - DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED=false
      
      # Настройки безопасности и окружения
      - N8N_SECURE_COOKIE=false
      - NODE_ENV=production
      
      # Настройки выполнения (оптимизировано для параллельной работы вебхуков)
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_MODE=regular
      # ВАЖНО: Сохраняем только структуру данных (schema), а не полное содержимое
      # Это значительно снижает использование памяти при большом количестве вебхуков
      - EXECUTIONS_DATA_SAVE_ON_ERROR=schema  # Только структура для ошибок
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=schema  # Только структура для успешных выполнений
      - EXECUTIONS_DATA_MAX_AGE=24  # Сохранять выполнения только 24 часа (было 168)
      - EXECUTIONS_DATA_PRUNE=true   # Автоматическая очистка старых выполнений
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=100  # Максимум 100 выполнений в истории
      
      # Убрать ограничения на количество выполнений и workflow
      # В Community Edition нет лимитов, но настраиваем для максимальной производительности
      - EXECUTIONS_TIMEOUT=3600  # Таймаут выполнения 1 час
      - EXECUTIONS_TIMEOUT_MAX=7200  # Максимальный таймаут 2 часа
      
      # Оптимизация памяти Node.js для работы с большим количеством вебхуков
      - NODE_OPTIONS=--max-old-space-size=3584  # 3.5GB heap для Node.js (из 4GB доступной памяти)
      
      # Настройки производительности и мониторинга
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=info
      - N8N_LOG_OUTPUT=console
      
      # Отключить диагностику и уведомления о платных планах
      - N8N_DIAGNOSTICS_ENABLED=false
      
      # Настройки для максимальной функциональности
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-}
      - N8N_USER_FOLDER=/home/node/.n8n
      
      # Настройки очереди и обработки
      - QUEUE_BULL_REDIS_HOST=
      - QUEUE_BULL_REDIS_PORT=
      - QUEUE_BULL_REDIS_PASSWORD=
      - QUEUE_BULL_REDIS_DB=
      
      # Настройки для работы с файлами и хранилищем
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_BINARY_DATA_STORAGE_PATH=/home/node/.n8n
      
      # Настройки масштабирования
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - N8N_SECURITY_AUDIT_ENABLED=false
      
      # Webhook настройки (без ограничений)
      - WEBHOOK_URL=${WEBHOOK_URL:-https://webhook.rentflow.rentals}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://webhook.rentflow.rentals}
      - WEBHOOK_TEST_URL=${WEBHOOK_TEST_URL:-https://webhook-test.rentflow.rentals}
      
      # Пользовательские переменные для использования в workflow через $env
      # Эти переменные доступны в workflow как {{ $env.VARIABLE_NAME }}
      - RENTPROG_HEALTH_URL=http://46.224.17.15:3000/rentprog/health
      - TELEGRAM_ALERT_CHAT_ID=-5004140602
      - API_BASE_URL=${API_BASE_URL:-https://api.rentflow.rentals}
      - ORCHESTRATOR_URL=${ORCHESTRATOR_URL:-http://46.224.17.15:3000}
      - SYNC_STATUS_URL=${SYNC_STATUS_URL:-http://46.224.17.15:3000/sync/status}
      # Примеры дополнительных переменных (раскомментируйте при необходимости):
      # - RENTPROG_BASE_URL=https://api.rentprog.example
      # - ENABLE_ALERTS=true
      # - DEFAULT_TIMEOUT=10000
      # В workflow используйте: {{ $env.RENTPROG_HEALTH_URL }}, {{ $env.TELEGRAM_ALERT_CHAT_ID }}, etc.
      
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n-network
    # Ресурсы для бесперебойной параллельной работы вебхуков
    deploy:
      resources:
        limits:
          memory: 4G  # Увеличено с 2G до 4G для параллельной обработки вебхуков
        reservations:
          memory: 1G  # Увеличено с 512M до 1G

volumes:
  n8n_data:
    driver: local

networks:
  n8n-network:
    driver: bridge

