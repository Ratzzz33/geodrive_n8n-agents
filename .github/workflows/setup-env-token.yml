name: Setup ENV Token

on:
  workflow_dispatch:
    inputs:
      bot_token:
        description: 'Telegram Bot Token'
        required: true
        type: string

jobs:
  setup-token:
    name: Add token to .env on server
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts || true

      - name: Add token to .env
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER || 'root' }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          BOT_TOKEN: ${{ github.event.inputs.bot_token }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_IP} << EOF
            cd /root/geodrive_n8n-agents
            
            echo "üìù –ù–∞—Å—Ç—Ä–∞–∏–≤–∞—é .env —Ñ–∞–π–ª..."
            
            # –ï—Å–ª–∏ .env –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, —Å–æ–∑–¥–∞–µ–º –µ–≥–æ
            if [ ! -f .env ]; then
              echo "–°–æ–∑–¥–∞—é –Ω–æ–≤—ã–π .env —Ñ–∞–π–ª..."
              touch .env
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ TELEGRAM_BOT_TOKEN
            if grep -q "^TELEGRAM_BOT_TOKEN=" .env; then
              echo "–û–±–Ω–æ–≤–ª—è—é —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π TELEGRAM_BOT_TOKEN..."
              # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é —Å—Ç—Ä–æ–∫—É –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é
              sed -i '/^TELEGRAM_BOT_TOKEN=/d' .env
            else
              echo "–î–æ–±–∞–≤–ª—è—é TELEGRAM_BOT_TOKEN..."
            fi
            
            # –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω –≤ –∫–æ–Ω–µ—Ü —Ñ–∞–π–ª–∞
            echo "TELEGRAM_BOT_TOKEN=$BOT_TOKEN" >> .env
            
            echo ""
            echo "‚úÖ –¢–æ–∫–µ–Ω –¥–æ–±–∞–≤–ª–µ–Ω –≤ .env"
            echo "üìã –ü—Ä–æ–≤–µ—Ä–∫–∞:"
            grep "TELEGRAM_BOT_TOKEN" .env | sed 's/=.*/=***/' || echo "‚ö†Ô∏è –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω"
            
            echo ""
            echo "üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—é –±–æ—Ç–∞..."
            pkill -9 -f "tsx.*index.ts" || pkill -9 -f "node.*dist/index.js" || true
            sleep 3
            
            # –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ
            export PATH="/root/.local/bin:/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin:\$PATH"
            if [ -f ~/.bashrc ]; then source ~/.bashrc; fi
            if [ -f ~/.profile ]; then source ~/.profile; fi
            
            # –£–¥–∞–ª—è–µ–º webhook
            source .env 2>/dev/null || true
            if [ ! -z "\$TELEGRAM_BOT_TOKEN" ]; then
              curl -s "https://api.telegram.org/bot\${TELEGRAM_BOT_TOKEN}/deleteWebhook?drop_pending_updates=true"
              echo ""
            fi
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞
            rm -f /root/bot.log
            nohup bash -c "cd /root/geodrive_n8n-agents && export PATH='/root/.local/bin:/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin:\$PATH' && [ -f ~/.bashrc ] && source ~/.bashrc; [ -f ~/.profile ] && source ~/.profile; npm run dev" > /root/bot.log 2>&1 &
            
            echo "‚è≥ –ñ–¥—É –∑–∞–ø—É—Å–∫–∞..."
            sleep 8
            
            echo ""
            echo "üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ 20 —Å—Ç—Ä–æ–∫ –ª–æ–≥–æ–≤:"
            tail -n 20 /root/bot.log || echo "–õ–æ–≥ –ø—É—Å—Ç"
            
            echo ""
            echo "üîç –ü—Ä–æ–≤–µ—Ä—è—é –ø—Ä–æ—Ü–µ—Å—Å—ã –±–æ—Ç–∞:"
            ps aux | grep -E 'tsx|node.*index' | grep -v grep || echo "‚ö†Ô∏è –ü—Ä–æ—Ü–µ—Å—Å –Ω–µ –Ω–∞–π–¥–µ–Ω"
          EOF

