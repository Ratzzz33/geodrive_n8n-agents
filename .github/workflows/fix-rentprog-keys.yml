name: Fix RentProg Branch Keys

on:
  workflow_dispatch:
    inputs:
      branch_keys:
        description: 'RENTPROG_BRANCH_KEYS JSON string'
        required: true
        type: string

jobs:
  fix-keys:
    name: Fix RENTPROG_BRANCH_KEYS in .env
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts || true

      - name: Fix RENTPROG_BRANCH_KEYS
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER || 'root' }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          BRANCH_KEYS: ${{ github.event.inputs.branch_keys }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_IP} << EOF
            cd /root/geodrive_n8n-agents
            
            echo "üìù –ò—Å–ø—Ä–∞–≤–ª—è—é RENTPROG_BRANCH_KEYS –≤ .env..."
            
            # –°–æ–∑–¥–∞–µ–º backup
            if [ -f .env ]; then
              cp .env .env.backup.\$(date +%Y%m%d_%H%M%S)
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å JSON
            echo "üîç –ü—Ä–æ–≤–µ—Ä—è—é –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å JSON..."
            if echo "\$BRANCH_KEYS" | python3 -m json.tool > /dev/null 2>&1; then
              echo "‚úÖ JSON –≤–∞–ª–∏–¥–µ–Ω"
            else
              echo "‚ö†Ô∏è JSON –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–º, –Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞—é..."
            fi
            
            # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π RENTPROG_BRANCH_KEYS –µ—Å–ª–∏ –µ—Å—Ç—å
            if grep -q "^RENTPROG_BRANCH_KEYS=" .env; then
              sed -i '/^RENTPROG_BRANCH_KEYS=/d' .env
            fi
            
            # –î–æ–±–∞–≤–ª—è–µ–º –∫–ª—é—á–∏ (–±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∫–∞–≤—ã—á–µ–∫, JSON –∫–∞–∫ –µ—Å—Ç—å)
            # –í .env —Ñ–∞–π–ª–µ JSON –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø–∏—Å–∞–Ω –ë–ï–ó –≤–Ω–µ—à–Ω–∏—Ö –∫–∞–≤—ã—á–µ–∫
            echo "RENTPROG_BRANCH_KEYS=\$BRANCH_KEYS" >> .env
            
            echo "‚úÖ RENTPROG_BRANCH_KEYS –æ–±–Ω–æ–≤–ª–µ–Ω"
            echo ""
            echo "üìã –ü—Ä–æ–≤–µ—Ä–∫–∞ (–ø–µ—Ä–≤—ã–µ 100 —Å–∏–º–≤–æ–ª–æ–≤):"
            grep "RENTPROG_BRANCH_KEYS" .env | head -1 | cut -c1-100
            
            echo ""
            echo "üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—é –±–æ—Ç–∞..."
            pkill -9 -f "tsx.*index.ts" || pkill -9 -f "node.*dist/index.js" || true
            sleep 3
            
            # –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ
            export PATH="/root/.local/bin:/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin:\$PATH"
            if [ -f ~/.bashrc ]; then source ~/.bashrc; fi
            if [ -f ~/.profile ]; then source ~/.profile; fi
            
            # –£–¥–∞–ª—è–µ–º webhook
            source .env 2>/dev/null || true
            if [ ! -z "\$TELEGRAM_BOT_TOKEN" ]; then
              curl -s "https://api.telegram.org/bot\${TELEGRAM_BOT_TOKEN}/deleteWebhook?drop_pending_updates=true" > /dev/null
            fi
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞
            rm -f /root/bot.log
            nohup bash -c "cd /root/geodrive_n8n-agents && export PATH='/root/.local/bin:/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin:\$PATH' && [ -f ~/.bashrc ] && source ~/.bashrc; [ -f ~/.profile ] && source ~/.profile; npm run dev" > /root/bot.log 2>&1 &
            
            echo "‚è≥ –ñ–¥—É –∑–∞–ø—É—Å–∫–∞..."
            sleep 8
            
            echo ""
            echo "üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ 25 —Å—Ç—Ä–æ–∫ –ª–æ–≥–æ–≤:"
            tail -n 25 /root/bot.log || echo "–õ–æ–≥ –ø—É—Å—Ç"
          EOF

