name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Make test scripts executable
        run: |
          chmod +x tests/*.sh || true
      - name: Run all tests
        run: |
          bash tests/run-all-tests.sh

