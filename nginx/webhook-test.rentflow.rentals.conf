# Конфигурация Nginx для ТЕСТОВЫХ вебхуков RentProg: webhook-test.rentflow.rentals
# Проксирует запросы к n8n test webhook endpoint на localhost:5678/webhook-test/rentprog-webhook

server {
    listen 80;
    listen [::]:80;
    server_name webhook-test.rentflow.rentals;

    # Логирование
    access_log /var/log/nginx/webhook-test-access.log;
    error_log /var/log/nginx/webhook-test-error.log;

    # Увеличиваем размер тела запроса для вебхуков с данными
    client_max_body_size 10M;

    # Проксирование тестовых вебхуков к n8n
    location / {
        proxy_pass http://localhost:5678/webhook-test/rentprog-webhook;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты для быстрого ответа вебхукам
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Отключение буферизации для быстрого ACK
        proxy_buffering off;
    }
}

