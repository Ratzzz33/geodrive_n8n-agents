# Конфигурация Nginx для n8n UI: n8n.rentflow.rentals
# Проксирует запросы к n8n на localhost:5678
#
# ВАЖНО: Для работы детального логирования вебхуков необходимо добавить
# следующее в основной nginx.conf в блок http:
#
# log_format webhook_detailed '$remote_addr - $remote_user [$time_local] '
#     '"$request" $status $body_bytes_sent '
#     '"$http_referer" "$http_user_agent" '
#     'rt=$request_time uct="$upstream_connect_time" '
#     'uht="$upstream_header_time" urt="$upstream_response_time" '
#     'request_id="$http_x_request_id" '
#     'webhook_id="$http_x_webhook_id" '
#     'event_id="$http_x_event_id" '
#     'delivery_id="$http_x_delivery_id" '
#     'content_type="$http_content_type" '
#     'content_length="$http_content_length"';

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name n8n.rentflow.rentals;

    # Логирование
    access_log /var/log/nginx/n8n-access.log;
    error_log /var/log/nginx/n8n-error.log;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.rentflow.rentals;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/n8n.rentflow.rentals/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.rentflow.rentals/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/n8n-access.log;
    error_log /var/log/nginx/n8n-error.log warn;
    
    # Отдельное логирование для вебхуков
    access_log /var/log/nginx/n8n-webhook-access.log webhook_detailed;

    # Увеличиваем размер тела запроса для больших workflow и вебхуков
    client_max_body_size 50M;

    # Специальная обработка вебхуков с детальным логированием
    location ~ ^/webhook/(.+)$ {
        # Логируем все запросы к вебхукам в отдельный файл
        access_log /var/log/nginx/n8n-webhook-access.log webhook_detailed;
        error_log /var/log/nginx/n8n-webhook-error.log warn;
        
        # Логируем тело запроса в error_log для отладки (только для вебхуков)
        error_log /var/log/nginx/n8n-webhook-debug.log debug;
        
        # Проксирование к n8n
        proxy_pass http://localhost:5678/webhook/$1;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Передача всех оригинальных заголовков от RentProg
        proxy_set_header X-Request-ID $http_x_request_id;
        proxy_set_header X-Webhook-ID $http_x_webhook_id;
        proxy_set_header X-Event-ID $http_x_event_id;
        proxy_set_header X-Delivery-ID $http_x_delivery_id;
        proxy_set_header X-Timestamp $http_x_timestamp;
        
        # Таймауты для вебхуков (быстрее ответ для RentProg)
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Отключение буферизации для быстрого ACK
        proxy_buffering off;
        
        # Логирование тела запроса (для отладки)
        log_subrequest on;
    }

    # Проксирование остальных запросов к n8n UI
    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка для n8n
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для real-time обновлений
        proxy_buffering off;
    }
}

