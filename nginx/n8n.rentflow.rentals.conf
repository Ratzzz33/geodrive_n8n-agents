# Конфигурация Nginx для n8n UI: n8n.rentflow.rentals
# Проксирует запросы к n8n на localhost:5678

# Rate limiting зона для вебхуков (30 запросов в секунду на IP)
limit_req_zone $binary_remote_addr zone=n8n_webhook_limit:10m rate=30r/s;

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name n8n.rentflow.rentals;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.rentflow.rentals;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/n8n.rentflow.rentals/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.rentflow.rentals/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Расширенное логирование с детальной информацией
    # Формат лога: время, IP, метод, URL, статус, размер ответа, referer, user-agent, заголовки
    log_format n8n_detailed '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time" '
                           'host="$host" forwarded="$http_x_forwarded_for"';

    # Общий лог доступа
    access_log /var/log/nginx/n8n-access.log n8n_detailed;
    error_log /var/log/nginx/n8n-error.log warn;

    # Увеличиваем размер тела запроса для больших workflow
    client_max_body_size 50M;

    # Специальный location для вебхуков с детальным логированием
    location ~ ^/webhook/ {
        # Логирование всех входящих запросов к вебхукам
        access_log /var/log/nginx/n8n-webhook-detailed.log n8n_detailed;
        error_log /var/log/nginx/n8n-webhook-error.log debug;

        # Rate limiting для защиты от перегрузки (30 RPS, burst до 10 запросов)
        limit_req zone=n8n_webhook_limit burst=10 nodelay;
        limit_req_status 429;

        # Логирование входящих данных (для отладки)
        # Включаем логирование тела запроса для вебхуков (только для отладки)
        # Внимание: это может быть ресурсоемко, отключить после решения проблемы
        # log_subrequest on;

        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача всех заголовков для вебхуков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Сохраняем оригинальный путь запроса
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Path $uri;
        
        # Таймауты для вебхуков (быстрее для быстрого ACK)
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Отключение буферизации для быстрого ACK
        proxy_buffering off;
        
        # Добавляем заголовок для идентификации в логах n8n
        proxy_set_header X-Nginx-Webhook "1";
    }

    # Проксирование остальных запросов к n8n UI
    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка для n8n
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для real-time обновлений
        proxy_buffering off;
    }
}

