# Конфигурация Nginx для n8n UI: n8n.rentflow.rentals
# Проксирует запросы к n8n на localhost:5678

# Расширенный формат логирования для отладки вебхуков
log_format webhook_debug '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time" '
                        'request_body="$request_body"';

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name n8n.rentflow.rentals;
    
    # Логирование редиректов
    access_log /var/log/nginx/n8n-redirect.log;
    error_log /var/log/nginx/n8n-error.log;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.rentflow.rentals;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/n8n.rentflow.rentals/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.rentflow.rentals/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Расширенное логирование с телом запроса для вебхуков
    access_log /var/log/nginx/n8n-access.log webhook_debug;
    error_log /var/log/nginx/n8n-error.log warn;

    # Увеличиваем размер тела запроса для больших workflow
    client_max_body_size 50M;

    # Специальный location для webhook запросов с детальным логированием
    location /webhook/ {
        # Отдельный лог файл для webhook запросов
        access_log /var/log/nginx/n8n-webhook-detailed.log webhook_debug;
        
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты для вебхуков
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Отключение буферизации
        proxy_buffering off;
    }

    # Проксирование к n8n UI
    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка для n8n
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для real-time обновлений
        proxy_buffering off;
    }
}

