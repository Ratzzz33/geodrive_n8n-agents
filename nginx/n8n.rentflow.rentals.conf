# Конфигурация Nginx для n8n UI: n8n.rentflow.rentals
# Проксирует запросы к n8n на localhost:5678

# Расширенный формат логов для отладки вебхука сервисного центра
log_format service_center_webhook '$remote_addr [$time_local] "$request" '
                                  'status=$status body_bytes=$body_bytes_sent '
                                  'req_time=$request_time upstream_time=$upstream_response_time '
                                  'req_id=$request_id host="$host" '
                                  'upstream="$upstream_addr" '
                                  'referer="$http_referer" '
                                  'ua="$http_user_agent" '
                                  'body="$request_body"';

server {
    listen 80;
    listen [::]:80;
    server_name n8n.rentflow.rentals;

    # Логирование
    access_log /var/log/nginx/n8n-access.log;
    error_log /var/log/nginx/n8n-error.log;

    # Увеличиваем размер тела запроса для больших workflow
    client_max_body_size 50M;

    # Проксирование к n8n
    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка для n8n
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для real-time обновлений
        proxy_buffering off;
    }

    # Точный обработчик для вебхука сервисного центра RentProg
    location = /webhook/service-center-webhook {
        # Логирование входящих запросов с телом и метаданными
        access_log /var/log/nginx/service-center-webhook-access.log service_center_webhook;
        error_log  /var/log/nginx/service-center-webhook-error.log warn;

        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;

        # Генерация и проксирование request id для трассировки
        proxy_set_header X-Request-Id $request_id;
        add_header X-Request-Id $request_id always;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }
}

