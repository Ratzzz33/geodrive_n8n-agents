# Конфигурация Nginx для n8n UI: n8n.rentflow.rentals
# Проксирует запросы к n8n на localhost:5678

# Логирование для service-center-webhook (детальное)
# Примечание: log_format должен быть определен в http блоке основного конфига nginx
# Если используете отдельные файлы конфигов, добавьте этот log_format в основной nginx.conf
log_format service_center_webhook_detailed '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    'rt=$request_time uct="$upstream_connect_time" '
    'uht="$upstream_header_time" urt="$upstream_response_time" '
    'request_id="$http_x_request_id" '
    'webhook_id="$http_x_webhook_id" '
    'event_id="$http_x_event_id" '
    'delivery_id="$http_x_delivery_id" '
    'timestamp="$http_x_timestamp" '
    'content_type="$http_content_type" '
    'content_length="$http_content_length"';

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name n8n.rentflow.rentals;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.rentflow.rentals;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/n8n.rentflow.rentals/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.rentflow.rentals/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Общее логирование
    access_log /var/log/nginx/n8n-access.log;
    error_log /var/log/nginx/n8n-error.log;

    # Детальное логирование для service-center-webhook
    access_log /var/log/nginx/service-center-webhook-access.log service_center_webhook_detailed;
    error_log /var/log/nginx/service-center-webhook-error.log debug;

    # Увеличиваем размер тела запроса для больших workflow
    client_max_body_size 50M;

    # Специальный location для service-center-webhook с детальным логированием
    location /webhook/service-center-webhook {
        # Логирование всех входящих запросов
        access_log /var/log/nginx/service-center-webhook-access.log service_center_webhook_detailed;
        error_log /var/log/nginx/service-center-webhook-error.log debug;

        # Логирование тела запроса (для диагностики)
        # Включаем логирование заголовков в error_log
        proxy_set_header X-Original-Host $host;
        proxy_set_header X-Original-Uri $request_uri;
        proxy_set_header X-Original-Method $request_method;
        
        # Логирование в error_log при проблемах
        # (nginx автоматически логирует ошибки с деталями)

        # Проксирование к n8n
        proxy_pass http://localhost:5678/webhook/service-center-webhook;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Сохраняем оригинальные заголовки вебхука
        proxy_set_header X-Webhook-Id $http_x_webhook_id;
        proxy_set_header X-Event-Id $http_x_event_id;
        proxy_set_header X-Delivery-Id $http_x_delivery_id;
        proxy_set_header X-Timestamp $http_x_timestamp;
        proxy_set_header X-Request-Id $http_x_request_id;
        
        # Таймауты увеличены для вебхуков
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для real-time обновлений
        proxy_buffering off;
        
        # Логирование ответа n8n
        proxy_intercept_errors on;
    }

    # Проксирование к n8n для остальных путей
    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка для n8n
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для real-time обновлений
        proxy_buffering off;
    }
}

