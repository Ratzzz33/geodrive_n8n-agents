# Конфигурация Nginx для n8n UI: n8n.rentflow.rentals
# Проксирует запросы к n8n на localhost:5678

server {
    listen 80;
    listen [::]:80;
    server_name n8n.rentflow.rentals;

    # Логирование
    access_log /var/log/nginx/n8n-access.log;
    error_log /var/log/nginx/n8n-error.log;

    # Увеличиваем размер тела запроса для больших workflow
    client_max_body_size 50M;

    # Отдельные логи и заголовки корреляции для входящих вебхуков
    location /webhook/ {
        # Записываем каждый запрос вебхука в отдельный access log
        access_log /var/log/nginx/n8n-webhook-access.log main;
        error_log /var/log/nginx/n8n-webhook-error.log info;

        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;

        # Передача ключевых заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Корреляция запросов между nginx и n8n
        proxy_set_header X-Request-ID $request_id;
        add_header X-Request-ID $request_id always;

        # Таймауты и буферизация
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Проксирование к n8n (UI, API)
    location / {
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка для n8n
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для real-time обновлений
        proxy_buffering off;
    }
}

