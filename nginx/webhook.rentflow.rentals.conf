# Конфигурация Nginx для вебхуков RentProg: webhook.rentflow.rentals
# Проксирует запросы к n8n webhook endpoint на localhost:5678/webhook/*
# Поддерживает динамическую маршрутизацию всех webhook путей

# Rate limiting зона для вебхуков (30 запросов в секунду на IP)
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=30r/s;

# Детальный формат логирования для диагностики вебхуков
log_format webhook_detailed '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'request_time=$request_time '
                            'upstream_time=$upstream_response_time '
                            'upstream_status=$upstream_status '
                            'request_id=$request_id '
                            'request_body=$request_body '
                            'content_type=$content_type '
                            'content_length=$content_length';

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name webhook.rentflow.rentals;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webhook.rentflow.rentals;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/webhook.rentflow.rentals/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webhook.rentflow.rentals/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Детальное логирование для диагностики
    access_log /var/log/nginx/webhook-access.log webhook_detailed;
    access_log /var/log/nginx/webhook-access-simple.log;
    error_log /var/log/nginx/webhook-error.log warn;

    # Увеличиваем размер тела запроса для вебхуков с данными
    client_max_body_size 10M;

    # Специальный endpoint для service-center с отдельным логированием
    location /webhook/service-center-webhook {
        # Отдельный лог для service-center вебхуков
        access_log /var/log/nginx/webhook-service-center.log webhook_detailed;
        error_log /var/log/nginx/webhook-service-center-error.log debug;
        
        # Rate limiting для защиты от перегрузки
        limit_req zone=webhook_limit burst=10 nodelay;
        limit_req_status 429;
        
        # Проксирование к n8n с сохранением пути
        proxy_pass http://localhost:5678/webhook/service-center-webhook;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Request-ID $request_id;
        
        # Таймауты для быстрого ответа вебхукам
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Отключение буферизации для быстрого ACK
        proxy_buffering off;
    }
    
    # Динамическое проксирование всех остальных webhook путей
    location /webhook/ {
        # Rate limiting для защиты от перегрузки (30 RPS, burst до 10 запросов)
        limit_req zone=webhook_limit burst=10 nodelay;
        limit_req_status 429;
        
        # Проксирование к n8n с сохранением полного пути
        proxy_pass http://localhost:5678;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Request-ID $request_id;
        
        # Таймауты для быстрого ответа вебхукам
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Отключение буферизации для быстрого ACK
        proxy_buffering off;
    }
    
    # Fallback для корневого пути (старые вебхуки)
    location = / {
        # Rate limiting
        limit_req zone=webhook_limit burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:5678/webhook/rentprog-webhook;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        proxy_buffering off;
    }
}

