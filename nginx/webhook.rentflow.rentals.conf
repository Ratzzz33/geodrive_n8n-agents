# Конфигурация Nginx для вебхуков RentProg: webhook.rentflow.rentals
# Проксирует запросы к n8n webhook endpoint на localhost:5678/webhook/rentprog-webhook

# Rate limiting зона для вебхуков (30 запросов в секунду на IP)
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=30r/s;

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name webhook.rentflow.rentals;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webhook.rentflow.rentals;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/webhook.rentflow.rentals/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webhook.rentflow.rentals/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/webhook-access.log;
    error_log /var/log/nginx/webhook-error.log;

    # Увеличиваем размер тела запроса для вебхуков с данными
    client_max_body_size 10M;

    # Проксирование вебхуков к n8n
    # Корень / → rentprog-webhook (для обратной совместимости)
    location = / {
        # Rate limiting для защиты от перегрузки (30 RPS, burst до 10 запросов)
        limit_req zone=webhook_limit burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:5678/webhook/rentprog-webhook;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты для быстрого ответа вебхукам
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Отключение буферизации для быстрого ACK
        proxy_buffering off;
    }
    
    # Все остальные пути /webhook/* → проксируем напрямую к n8n
    location /webhook/ {
        # Rate limiting для защиты от перегрузки (30 RPS, burst до 10 запросов)
        limit_req zone=webhook_limit burst=10 nodelay;
        limit_req_status 429;
        
        # Проксируем с сохранением пути (важно: завершающий слэш в proxy_pass)
        proxy_pass http://localhost:5678/webhook/;
        proxy_http_version 1.1;
        
        # Передача заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты (увеличены для длительных операций)
        proxy_connect_timeout 10s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        
        # Отключение буферизации для быстрого ACK
        proxy_buffering off;
    }
}

